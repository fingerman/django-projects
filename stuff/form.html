<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form</title>

</head>
<body>
<h1>Fill out the form !</h1>
<br>
<form action="" method="post">
    <label for="fname">Name:</label><input type="text" id="fname" name="fname"><br>
    <label for="age">Age:</label><input type="number" id="age" name="age" min="0" max="150"><br>
    <label for="email">Email:</label><input type="email" id="email" name="email"><br>
    <label for="pass">Password:</label><input type="password" id="pass" name="pass"><br>
    <label for="text">Text:</label><input type="text" id="text" name="text"><br>
    <input type="submit" value="Submit">
</form>

</body>
</html>
